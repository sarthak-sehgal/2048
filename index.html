<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="container">
		<div class="game-head">
			<div class="title">
				<h1>2048</h1>
			</div>
			<div class="score-box">
				<span class="score-head">Score</span>
				<br>
				<span class="score"></span>
			</div>
		</div>
		<div class="game-box">
			<div class="grid-box">
				<div class="row row1">
					<div class="box b1"></div>
					<div class="box b2"></div>
					<div class="box b3"></div>
					<div class="box b4"></div>
				</div>
				<div class="row row2">
					<div class="box b1"></div>
					<div class="box b2"></div>
					<div class="box b3"></div>
					<div class="box b4"></div>
				</div>
				<div class="row row3">
					<div class="box b1"></div>
					<div class="box b2"></div>
					<div class="box b3"></div>
					<div class="box b4"></div>
				</div>
				<div class="row row4">
					<div class="box b1"></div>
					<div class="box b2"></div>
					<div class="box b3"></div>
					<div class="box b4"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
